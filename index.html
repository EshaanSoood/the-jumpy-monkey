<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eshaan Sood</title>

  <!-- Merriweather for headings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Fun oranges + chocolate browns (not neon / not swampy) */
      --bg: #F4A24A;          /* warm orange */
      --text: #2E160E;        /* dark chocolate */
      --card: #FCE2C6;        /* creamy peach */
      --card2: #F7C796;       /* warm tan */
      --border: rgba(46,22,14,.18);
      --shadow: rgba(46,22,14,.18);
      --focus: rgba(46,22,14,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Helvetica, Arial, system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap{
      min-height: 100%;
      display: flex;
      flex-direction: column;
      padding: 28px 18px 20px;
    }

    .container{
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      flex: 1;
    }

    header{
      padding: 18px 18px;
      background: rgba(252,226,198,.55);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 24px var(--shadow);
      backdrop-filter: blur(6px);
    }

    h1{
      margin: 0 0 8px 0;
      font-family: "Merriweather", Georgia, serif;
      font-weight: 900;
      font-size: 26px;
      line-height: 1.1;
      letter-spacing: .2px;
    }

    .sub{
      margin: 0;
      font-size: 16px;
      line-height: 1.45;
      opacity: .95;
    }

    .links{
      display: grid;
      gap: 12px;
      padding: 6px 2px;
    }

    .btn{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 16px 16px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      box-shadow: 0 10px 22px var(--shadow);
      color: var(--text);
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
    }

    .btn span{
      font-weight: 700;
    }

    .btn .chev{
      font-weight: 900;
      opacity: .75;
      transform: translateY(-1px);
    }

    .btn:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px var(--shadow);
    }

    .btn:focus-visible,
    .iconlink:focus-visible{
      outline: 3px solid var(--focus);
      outline-offset: 3px;
      border-radius: 16px;
    }

    footer{
      margin-top: 18px;
      padding: 12px 0 0;
    }

    .iconrow{
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
      padding: 14px 14px;
      margin: 0 auto;
      max-width: 520px;
      background: rgba(252,226,198,.55);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 24px var(--shadow);
      backdrop-filter: blur(6px);
    }

    .iconlink{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 14px;
      border: 1px solid rgba(46,22,14,.10);
      background: rgba(252,226,198,.55);
      text-decoration: none;
    }

    .iconlink svg{
      width: 24px;
      height: 24px;
      fill: currentColor;
      color: var(--text);
    }

    .iconimg{
      width: 26px;
      height: 26px;
      display: block;
    }

    .sr-only{
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
